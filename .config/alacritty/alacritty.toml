
[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "FiraCode Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Medium Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Medium"

[cursor]
blink_interval = 500
[cursor.style]
shape = "Block"
blinking = "Always"

[window]
option_as_alt = "Both"

[general]
live_config_reload = true
import = ["~/.config/alacritty/themes/dracula.toml"]
